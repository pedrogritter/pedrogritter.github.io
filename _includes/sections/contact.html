<section id="contact" class="py-16">
  <div
    class="container mx-auto px-4 animate-on-scroll"
    style="animation-delay: 1.5s"
  >
    <div class="max-w-2xl mx-auto">
      <div class="text-center mb-12 animate-on-scroll">
        <h2 class="text-3xl font-bold text-stone-200">Get In Touch</h2>
        <p class="text-blue-500">Let's discuss your project</p>
      </div>

      <form class="space-y-6" action="/submit" method="POST">
        <div class="group">
          <input
            type="text"
            name="name"
            required
            class="w-full px-4 py-3 bg-slate-300 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 transition-all"
            placeholder="Your Name"
          />
        </div>

        <div class="group">
          <input
            type="email"
            name="email"
            required
            class="w-full px-4 py-3 bg-slate-300 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 transition-all"
            placeholder="Your Email"
          />
        </div>

        <div class="group">
          <textarea
            name="message"
            required
            rows="5"
            class="w-full px-4 py-3 bg-slate-300 dark:bg-gray-700 rounded-lg border border-gray-200 dark:border-gray-600 focus:ring-2 focus:ring-blue-500 transition-all"
            placeholder="Your Message"
          ></textarea>
        </div>

        <button
          type="submit"
          class="w-full px-6 py-3 rounded-lg text-zinc-300 bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 mb-6 animate-gradient hover:from-blue-600 hover:to-purple-600 transition-all transform hover:scale-105"
        >
          Send Message
        </button>
      </form>
    </div>
  </div>
</section>
