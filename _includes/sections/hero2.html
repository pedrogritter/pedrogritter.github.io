<section class="relative min-h-screen flex items-center justify-center bg-gray-900 overflow-hidden"></section>
    <!-- Animated Background -->
    <div class="absolute inset-0">
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-b from-gray-900/90 to-gray-900/70 z-10"></div>
        
        <!-- Animated Grid -->
        <div class="absolute inset-0 opacity-20">
            <div class="relative w-full h-full">
                <div class="absolute inset-0 grid grid-cols-6 gap-2 transform rotate-12 scale-150">
                    {% for i in (1..24) %}
                    <div class="h-32 bg-gradient-to-br from-blue-500/40 to-purple-500/40 rounded-lg filter blur-sm animate-pulse" 
                         style="animation-delay: {{ i | times: 0.1 }}s"></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="relative z-20 container mx-auto px-4 text-center">
        <div class="max-w-4xl mx-auto space-y-8">
            <!-- Main Heading -->
            <h1 class="text-5xl md:text-7xl font-bold text-white leading-tight animate-fade-in">
                Full Stack Developer
                <span class="block mt-2 bg-gradient-to-r from-blue-500 to-purple-500 text-transparent bg-clip-text">
                    Building Digital Experiences
                </span>
            </h1>
            
            <!-- Description -->
            <p class="text-xl text-gray-300 max-w-2xl mx-auto animate-fade-in opacity-0" 
               style="animation-delay: 0.2s">
                I craft modern web applications with a focus on performance, 
                accessibility, and exceptional user experience
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-wrap justify-center gap-4 animate-fade-in opacity-0" 
                 style="animation-delay: 0.4s">
                <a href="#projects" 
                   class="px-8 py-4 bg-gradient-to-r from-blue-500 to-purple-500 text-white rounded-lg 
                          hover:from-blue-600 hover:to-purple-600 transform hover:scale-105 transition-all
                          focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
                    View Projects
                </a>
                <a href="#contact" 
                   class="px-8 py-4 bg-white/10 text-white rounded-lg backdrop-blur-sm
                          hover:bg-white/20 transform hover:scale-105 transition-all
                          focus:outline-none focus:ring-2 focus:ring-white/50">
                    Get in Touch
                </a>
                <a href="/assets/resume.pdf" 
                   class="px-8 py-4 bg-white/10 text-white rounded-lg backdrop-blur-sm
                          hover:bg-white/20 transform hover:scale-105 transition-all
                          focus:outline-none focus:ring-2 focus:ring-white/50
                          flex items-center gap-2">
                    <span>Download CV</span>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                </a>
            </div>
        </div>
    </div>

    <!-- Scroll Indicator -->
    <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <a href="#about" class="text-white/50 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                      d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
            </svg>
        </a>
    </div>
</section>
